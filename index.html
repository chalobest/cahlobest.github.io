<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chalo - BEST Mumbai bus route explorer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>

    <!-- Mapbox GL -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>

    <!-- Turf -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #map-overlay {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.653);
            max-height: 50%;
            overflow: scroll;
        }

        #map-overlay>div {
            padding: 0 10px
        }

        #map-overlay li span {
            margin-left: 5px;
        }

        #map-overlay li span:first-child {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="map-overlay">
        <div id="stop-eta">
            <h3 class="stop">BEST Bus Route Explorer</h4>
                Select bus stop to view upcoming arrivals
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
