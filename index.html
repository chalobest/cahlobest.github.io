<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chalo - BEST Mumbai bus route explorer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit-icons.min.js"></script>

    <!-- Mapbox GL -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Turf -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            width: 100%;
            background-image: url(./assets/background.jpg);
        }

  


        #map-container {
            position: fixed;
            top: 0;
            display: flex;
            align-items: stretch;
            width: 100%;
            background-color: #FFF5F5;
            justify-content: center;
            height: 480px;
        }

        #map {
            flex-grow: 1;
        }

        #map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 2px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.965);
        }

        #map-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgb(0, 0, 0);
            pointer-events: none;
        }

        #content {
            position: relative;
            background-color: #ffffff;
            padding: 16px 20px;
            margin-top: 480px;
            z-index: 1000;
            font-size: 1rem;
        }

        #content>div {
            padding: 0 10px
        }

        #content li span {
            margin-left: 5px;
        }

        #content li span:first-child {
            font-weight: bold;
        }

        .geocoder {
            position: absolute;
            z-index: 101;
            width: 50%;
            left: 50%;
            margin-left: -25%;
            top: 10px;
        }

        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }

        @media screen and (min-width: 600px) {
            body {
                display: flex;
                height: 100vh;
                flex-direction: row-reverse;
                align-items: stretch;
            }

            #content {
                width: 400px;
                overflow: auto;
                margin-top: 0;
            }

            #map-container {
                flex-grow: 1;
                width: 10px;
                height: 100%;
                position: relative;
            }
        }


        @media screen and (min-width: 1000px) {
            #content {
                width: 500px;
            }
        }
    </style>
</head>

<body>


    <div id="map-container">
        <div id="geocoder" class="geocoder"></div>
        <div id="map">
            <div id="map-overlay">Click location to view stops</div>
            <div id="map-crosshair"></div>
        </div>
    </div>
    <div id="content">

        <div id="stop-eta">
            <h3 class="stop">BEST Bus Route Explorer</h4>
                Select bus stop to view upcoming arrivals
        </div>
    </div>



    <script>
        UIkit.modal(document.getElementById("intro-panel")).show();
    </script>

    <script src="./app.js"></script>

</body>

</html>
